<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="prev()">
                    <ons-icon icon="md-chevron-left"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Carousel</div>
            <div class="right">
                <ons-toolbar-button onclick="next()">
                    <ons-icon icon="md-chevron-right"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-carousel fullscreen swipeable auto-scroll id="carousel">
            <ons-carousel-item style="background-color: orange;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    ORANGE
                </div>
            </ons-carousel-item>
            <ons-carousel-item style="background-color: black;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    BLACK
                </div>
            </ons-carousel-item>
            <ons-carousel-item style="background-color: brown;">
                <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                    RED
                </div>
            </ons-carousel-item>
        </ons-carousel>
    </ons-page>
</body>
<script>
    var prev = function () {
        var carousel = document.getElementById('carousel');
        
        if (carousel.getActiveIndex() === 0)
            carousel.last();
        else
            carousel.prev();
    };

    var next = function () {
        var carousel = document.getElementById('carousel');

        if (carousel.getActiveIndex() === carousel.itemCount - 1)
            carousel.first();
        else
            carousel.next();
    };

    ons.ready(function () {
        var carousel = document.addEventListener('postchange', function (event) {
            console.log('Changed to ' + event.activeIndex)
        });
    });
</script>

</html>
