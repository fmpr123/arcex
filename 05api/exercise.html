<!doctype html>
<html>
<head>
    <title>ACR Vue</title>
</head>
<body style="padding: 40px;">
    <ul>
        <li><a href="index.html">Fetch API</a></li>
        <li><a href="vue.html">vue.js + fetch</a></li>
        <li><a href="jquery.html">jQuery AJAX</a></li>
        <li><a href="exercise.html">Exercise</a></li>
        <li><a href="xhr.html">XMLHttpRequest</a></li>
    </ul>
    <div class="container content" id="app">

        <h3>Vue</h3>
        <button id="btn1" v-on:click="fetchPosts">list posts</button>
        <button id="btn2" v-on:click="fetchPost1">posts1</button>
        <!-- <button id="btn3" v-on:click="fetchTodos2">user 2 todos</button>
        <button id="btn4" v-on:click="fetchCompletedTodos2">user 1 completed todos</button> -->
        
        <div class="row">
          <h2>Posts</h2>
          <div class="col-md-2" v-for="post in posts">
              <div class="advs-box advs-box-top-icon">
                  <h4>{{ post.title }}</h4>
              </div>
          </div>
        </div>

        <p class="row">
          <p>{{ posts1.title }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        user: {},
        posts: null,
        posts1:{}
      },
      methods: {
        fetchPosts: function () {
          fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(json => {
              console.log(json);
              this.posts = json
              //console.log(self.posts)
            }).catch( error => { console.log(error); });
        },
        fetchPost1: function () {
          fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(res => res.json())
            .then(json => {
              console.log(json);
              this.posts1 = json;
              //console.log(self.posts)
            }).catch( error => { console.log(error); });
        }
      }

    })
    </script>
</body>
</html>
